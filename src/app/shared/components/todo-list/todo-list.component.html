<ion-list>
  <ion-card class="ion-padding" *ngFor="let exercise of exercisesList">
    <!-- <ion-img
      src="https://ionicframework.com/docs/img/demos/thumbnail.svg"
    ></ion-img> -->
    <div>
      <div>
        <ion-chip> {{ exercise.sets }} x {{ exercise.reps }} </ion-chip>
        <ion-card-title>{{ exercise.name }}</ion-card-title>
      </div>
    </div>
    <div class="content-container">
      <ion-label>180 lbs</ion-label>
    </div>
    <ion-checkbox></ion-checkbox>
    <ion-icon
      size="large"
      color="danger"
      name="close-circle-outline"
    ></ion-icon>
  </ion-card>
</ion-list>
